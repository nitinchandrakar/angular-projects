<form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">
  <div class="Total">
    {{totalAmount}}   {{selectedCurr}}
  </div>
  <div
    class="form-group"
    [ngClass]="{
      'has-danger': userName.invalid && (userName.dirty || userName.touched),
      'has-success': userName.valid && (userName.dirty || userName.touched)
    }"
  >
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="userName"
      required
    />
    <div
      class="form-control-feedback"
      *ngIf="userName.errors && (userName.dirty || userName.touched)"
    >
      <p *ngIf="userName.errors.required">Username is required</p>
    </div>

    <!--
   <pre>Valid? {{ myform.controls.name.controls.userName.valid }}</pre>
   <pre>Dirty? {{ myform.controls.name.controls.userName.dirty }}</pre>
 -->
  </div>
  <div
    class="form-group"
    [ngClass]="{
      'has-danger': email.invalid && (email.dirty || email.touched),
      'has-success': email.valid && (email.dirty || email.touched)
    }"
  >
    <label>Email</label>
    <input type="email" class="form-control" formControlName="email" required />
    <div
      class="form-control-feedback"
      *ngIf="email.errors && (email.dirty || email.touched)"
    >
      <p *ngIf="email.errors.required">Email is required</p>
      <p *ngIf="email.errors.pattern">Invalid Email id</p>
    </div>
  </div>

  <div
    class="form-group"
    [ngClass]="{
      'has-danger': currency.invalid && (currency.dirty || currency.touched),
      'has-success': currency.valid && (currency.dirty || currency.touched)
    }"
  >
    <label>Currency</label>
    <select class="form-control" formControlName="currency" [(ngModel)]="selectedCurr" (change)="convertCurrency()">
      <option value="">Select currency</option>
      <option *ngFor="let curr of currencyList | keyvalue" [value]="curr.key" >
        {{ curr.key }}
      </option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
